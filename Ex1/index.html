<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

    <h1 class="text-primary">Game of Hidden Number</h1>
    <h2 class="text-secondary">Choose a difficulty</h2>

    <div class="mt-3">
        <input class="form-check-input" type="radio" name="Difficulty" id="Easy" value="Easy" checked>
        <label for="Easy">Easy</label>

        <input class="form-check-input ms-3" type="radio" name="Difficulty" id="Intermediate" value="Intermediate">
        <label for="Intermediate">Intermediate</label>

        <input class="form-check-input ms-3" type="radio" name="Difficulty" id="Hard" value="Hard">
        <label for="Hard">Hard</label>
    </div>

    <button id="button" class="btn btn-primary mt-3">Start</button>

    <script src="script.js"></script>
</body>
</html>
